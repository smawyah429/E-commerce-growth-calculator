    <style>
      :root {
        --brand-emerald: #10b981;
        --brand-navy: #0f172a;
      }
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #f8fafc;
        background-image: 
          radial-gradient(at 0% 0%, hsla(161, 71%, 90%, 1) 0%, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(210, 100%, 96%, 1) 0%, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(161, 71%, 90%, 1) 0%, transparent 50%);
        min-height: 100vh;
        color: #1e293b;
        margin: 0;
        overflow-x: hidden;
      }
      .glass-effect {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      .metric-card-hover {
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .metric-card-hover:hover {
        transform: translateY(-8px);
        box-shadow: 0 25px 30px -5px rgba(0,0,0,0.1);
      }
      /* تحسين السكرول بار الجانبي للمدخلات */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #cbd5e1;
      }
    </style>
